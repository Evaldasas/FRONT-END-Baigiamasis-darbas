<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
    <title>Skelbimai</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Skelbimų portalas</h1>
        </div>
        <div class="new-item-link">
            <a href="./newitem.html">Įdėti skelbimą</a>
        </div>
    </header>

    <main>
        <div class="main-title">
            <h2>Visi skelbimai</h2>
        </div>
        <section class="items" id="items">
            <div class="item-wrapper">
                <div class="item-image"></div>
                <div class="item-info">
                    <div class="item-name"> Butas 85 kv.m.</div>
                    <div class="item-description"> Labai gra=us butai zu vaizdu i jura tai pat labai grazu remontas ir pakanmkamai bnebrangus isklaikymas na bandykite pirkti ir jums viskas bis ok su situo butu</div>
                    <div class="item-price" >85000 EUR</div>
                </div>
                <div class="item-button-wrapper">
                    <button class="item-button">Plačiau</button>
                </div>
            </div>
            <div class="divider"></div>
        </section>
        
        
    </main>
    

    <script src="./main.js"></script>
</body>
</html>
